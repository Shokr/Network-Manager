{% extends "base.html" %}
{% load static %}

{% block title %} VLAN List {% endblock %}

{% block content %}
  <br/>

  <div class="container">
    <div class="row justify-content-center">
      <a class="btn btn-lg btn-outline-success" href="{% url 'ip_manager:add_vlan' %}"> Add VLAN </a>
    </div>
  </div>


  <!-- Main Content -->
  <div class="container">

    <table id="table" class="table table-striped table-bordered" style="width:100%"
           data-toggle="table" data-pagination="true"
           data-search="true" data-show-columns="true"
           data-show-pagination-switch="true" data-show-refresh="true"
           data-show-toggle="true"
           data-resizable="true"
           data-toolbar="#toolbar">
      <thead>
      <tr>
        <th>Name</th>
        <th>VLAN ID</th>
        <th>Status</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
      </thead>

      <tbody>

      {% for obj in object_list %}
        <tr>

          <td> {{ obj.name }}</td>

          <td>
            <a href="{% url 'ip_manager:detail_vlan' obj.pk %}">
              {{ obj.vid }}
            </a>
          </td>

          <td> {{ obj.Status }}</td>
          <td> {{ obj.location }}</td>

          <td>
            <a href="{% url 'ip_manager:update_vlan' obj.pk %}"><i class="fa fa-edit"></i></a>
            &nbsp;&nbsp;
            <a href="{% url 'ip_manager:delete_vlan' obj.pk %}"><i class="fa fa-trash"></i></a>
          </td>

        </tr>

      {% endfor %}


      </tbody>
    </table>

  </div>

{% endblock content %}
