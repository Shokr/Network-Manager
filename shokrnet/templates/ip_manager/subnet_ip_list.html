{% extends "base.html" %}
{% load static %}

{% block title %} Subnet IPS List {% endblock %}

{% block content %}
  <br/>

  <div class="container">
    <div class="row justify-content-center">
      <a class="btn btn-lg btn-outline-success" href="{% url 'ip_manager:detail_subnet'  subnet.pk %}">
        {{ subnet }}
      </a>
    </div>
  </div>


  <!-- Main Content -->
  <div class="container">

    <h2 style="color: red"> Used IPS </h2>

    <table id="table" class="table table-striped table-bordered" style="width:100%"
           data-toggle="table" data-pagination="true"
           data-search="true" data-show-columns="true"
           data-show-pagination-switch="true" data-show-refresh="true"
           data-show-toggle="true"
           data-resizable="true"
           data-toolbar="#toolbar">
      <thead>
      <tr>
        <th>IP</th>
      </tr>
      </thead>

      <tbody>

      {% for obj in usedIPS %}
        <tr>

          <td> {{ obj }}</td>

        </tr>

      {% endfor %}


      </tbody>
    </table>

    <hr>

    <h2 style="color: green;"> Free IPS </h2>


    <table id="table" class="table table-striped table-bordered" style="width:100%"
           data-toggle="table" data-pagination="true"
           data-search="true" data-show-columns="true"
           data-show-pagination-switch="true" data-show-refresh="true"
           data-show-toggle="true"
           data-resizable="true"
           data-toolbar="#toolbar">
      <thead>
      <tr>
        <th>IP</th>
      </tr>
      </thead>

      <tbody>

      {% for obj in freeIPS %}
        <tr>

          <td> {{ obj }}</td>

        </tr>

      {% endfor %}


      </tbody>
    </table>

    <br>
  </div>

{% endblock content %}
