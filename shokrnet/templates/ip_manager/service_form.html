{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <br/>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <br/>
{% endblock %}
